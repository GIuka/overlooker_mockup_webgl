<!DOCTYPE html>
<html lang="" style="height: 100%">

<head>
  <title>Shader</title>
  <link type="text/css" rel="stylesheet"  href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <script src="libraries/twgl-full.min.js"></script>
  <script src="libraries/p5.min.js"></script>

</head>

<body style="height: 100%">
  <canvas id="cgl">
    <script id="vs" type="notjs">      
  attribute vec4 a_position;
  attribute vec2 a_texcoord;

  varying vec2 v_texCoord;
  
  void main() {
    v_texCoord = a_texcoord;
    gl_Position = a_position;
  }
      </script>
    <script id="fs" type="notjs">
  #ifdef GL_ES
  precision mediump float;
  #endif
  
  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;
  uniform vec3 u_gridparams;
  uniform vec3 u_background;
  uniform float u_padding;
  uniform sampler2D u_texture;

  varying vec2 v_texCoord;


  float aa_factor = u_resolution.y / u_gridparams.y;
  
  float circle(in vec2 _st) {
    return smoothstep(0.5, 0.5 + 1.0/aa_factor, 1.0 - length(_st.xy - 0.5));
  }
  
  void main() {
      vec2 st = gl_FragCoord.xy / u_resolution.xy;
      vec4 color = vec4(1.0, 1.0, 1.0, 1.0);
  
      st.x *= u_gridparams.x;
      st.y *= u_gridparams.y;
      st = fract(st);

      vec4 tex_color = texture2D(u_texture, v_texCoord);
      color.xyz = tex_color.xyz * vec3(circle(st));
  
      gl_FragColor = color;
  }
      </script>
  </canvas>
</body>

<div id="myGrid" class="dotGrid"> </div>
<script src="call_center_mockup.js"></script>
</html>
